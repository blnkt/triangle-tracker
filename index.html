<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
</html>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
      <div class="row">
        <div class="col-md-3">
          <h3>New Triangle</h3>
            <form id="triangleSides">
              <div class="form-group">
                <label for="side1">Side 1</label>
                <input type="text" class="form-control side1">
              </div>
              <div class="form-group">
                <label for="side2">Side 2</label>
                <input type="text" class="form-control side2">
              </div>
              <div class="form-group">
                <label for="side3">Side 3</label>
                <input type="text" class="form-control side3">
              </div>

              <button type="submit" class="btn btn-danger">Add This Triangle</button>
            </form>
          </div>

          <div class="col-md-3">
            <h3>Equilateral</h3>
            <ul id="equilateral">

            </ul>
          </div>

          <div class="col-md-3">
            <h3>Isosceles</h3>
            <ul id="isosceles">

            </ul>
          </div>

          <div class="col-md-3">
            <h3>Scalene</h3>
            <ul id="scalene">
          </div>
        </div>
      </div>
  </body>
</html>
